<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KANCEL츼콎 NAD캨JE v2.0</title>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="IMG_8429.png">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --neon: #00f2ff; --dark: #0f172a; --card-bg: rgba(255, 255, 255, 0.05); }
        body { background-color: var(--dark); color: #ffffff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; text-align: center; -webkit-tap-highlight-color: transparent; }
        
        /* Logo a Bank */
        .header-logo { max-width: 450px; width: 90%; margin: 20px 0 40px 0; filter: drop-shadow(0 0 10px var(--neon)); }
        .bank-box { background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(0,242,255,0.08) 100%); border: 1px solid rgba(0, 242, 255, 0.4); border-radius: 30px; padding: 30px; margin-bottom: 40px; }
        .bank-main-val { font-size: 3.2em; font-weight: 900; text-shadow: 0 0 20px var(--neon); }
        
        /* Tla캜칤tka */
        .btn-stats { display: inline-block; margin-bottom: 40px; padding: 16px 35px; border: 1px solid var(--neon); color: var(--neon); text-decoration: none; border-radius: 100px; font-weight: 900; text-transform: uppercase; }
        #enableNotifications { display: none; margin-bottom: 30px; padding: 15px 25px; background: transparent; border: 2px solid var(--neon); color: var(--neon); border-radius: 100px; font-weight: 900; cursor: pointer; box-shadow: 0 0 15px var(--neon); }
        
        /* Z치pasy */
        #matchList { width: 100%; max-width: 650px; padding-bottom: 120px; }
        .match-card { background: var(--card-bg); border-radius: 35px; border: 1px solid rgba(255, 255, 255, 0.08); margin-bottom: 35px; padding: 30px; }
        .flags-wrapper { display: flex; justify-content: center; align-items: center; gap: 25px; margin: 25px 0; }
        .flag-img { width: 110px; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .vs-circle { background: var(--neon); color: var(--dark); border-radius: 50%; width: 50px; height: 50px; line-height: 50px; font-weight: 900; }
        
        /* Mod치l notifikac칤 */
        #notifModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; align-items: center; justify-content: center; }
        .modal-content { background: #1e293b; padding: 30px; border-radius: 30px; border: 2px solid var(--neon); max-width: 280px; text-align: center; }
        .modal-btn { width: 100%; padding: 15px; margin-top: 15px; border-radius: 15px; border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; }
        .btn-ano { background: var(--neon); color: var(--dark); }
        .btn-ne { background: rgba(255,255,255,0.1); color: white; }
    </style>
</head>
<body>

    <a href="admin.html" style="position:fixed; top:20px; right:20px; width:48px; height:48px; border:2px solid var(--neon); border-radius:50%; display:flex; align-items:center; justify-content:center; text-decoration:none; z-index:9999; background:rgba(15,23,42,0.9);">丘뙖잺</a>

    <img src="IMG_8429.png" class="header-logo" alt="LOGO">

    <div class="bank-box">
        <span style="opacity:0.5; font-size:0.75em; text-transform:uppercase; letter-spacing:2px;">Celkov칳 bank</span>
        <div class="bank-main-val"><span id="uiMainBank">0</span> K캜</div>
        <div id="userWelcome" style="margin-top:15px; color:var(--neon); font-weight:bold;"></div>
    </div>

    <button id="enableNotifications">游댒 ZAPNOUT OZN츼MEN칈</button>

    <a href="statistiky.html" class="btn-stats">游늵 콯EB콎칈캛KY A STATISTIKY</a>

    <div id="matchList">Na캜칤t치m z치pasy...</div>

    <div id="notifModal">
        <div class="modal-content">
            <h2 style="color:var(--neon); margin-top:0;">NOTIFIKACE</h2>
            <p>Chce코 dost치vat upozorn캩n칤 na g칩ly a v칳sledky p콏칤mo na displej?</p>
            <button id="btnNotifYes" class="modal-btn btn-ano">ANO, CHCI</button>
            <button id="btnNotifNo" class="modal-btn btn-ne">MO콯N츼 POZD캨JI</button>
        </div>
    </div>

    <script type="module">
        import { AuthService } from './js/auth.js';
        import { DBService } from './js/database.js';

        let user = AuthService.getUser();
        if (!user) {
            const name = prompt("V칤tej! Zadej sv칠 jm칠no:");
            if (name) {
                user = AuthService.setUser(name);
                location.reload();
            }
        } else {
            document.getElementById('userWelcome').innerText = `Hr치캜: ${user.name}`;
        }

        DBService.getBank(val => document.getElementById('uiMainBank').innerText = val);
        
        DBService.getMatches(zapasy => {
            const container = document.getElementById('matchList');
            container.innerHTML = "";
            if (!zapasy) return;

            Object.entries(zapasy).forEach(([id, m]) => {
                if(m.status === "vyhodnoceno") return;
                const card = document.createElement('div');
                card.className = "match-card";
                card.innerHTML = `
                    <div class="flags-wrapper">
                        <div><img class="flag-img" src="https://flagcdn.com/w160/${m.kodD}.png"><br><small>${m.domaci}</small></div>
                        <div class="vs-circle">VS</div>
                        <div><img class="flag-img" src="https://flagcdn.com/w160/${m.kodH}.png"><br><small>${m.hoste}</small></div>
                    </div>
                `;
                container.appendChild(card);
            });
        });
    </script>

    <script src="notifications.js"></script>

</body>
</html>
